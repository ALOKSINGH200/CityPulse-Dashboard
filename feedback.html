<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback & Citizen Connect</title>
<!--<link rel="stylesheet" href="css/home.css">-->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #f7f9fb;
    
}

/* NAVBAR STYLE */
.navbar {
    background: white;
    padding: 15px 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-left {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo {
    width: 40px;
    height: 40px;
}

.brand {
    font-size: 1.4rem;
    font-weight: 600;
    color: #1a1a1a;
}

.nav-menu a {
    margin-left: 25px;
    color: #444;
    text-decoration: none;
    font-weight: 500;
}

.nav-menu .active {
    color: white !important;
    background: #1d4ed8;
    padding: 6px 14px;
    border-radius: 6px;
    border-bottom: none; /* remove underline */
}


/* FEEDBACK CENTERED SECTION */
.feedback-container {
    text-align: center;
    margin-top: 70px;
}

.feedback-container h1 {
    font-size: 2.4rem;
    color: #1e3a8a;
}

.subtitle {
    margin-top: -10px;
    color: #6b7280;
}

.feedback-card {
    background: white;
    width: 55%;
    margin: 40px auto;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    text-align: left;
}

/* INPUTS */
.input-label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
    color: #1f2937;
}

.input-box {
    width: 100%;
    padding: 16px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    margin-bottom: 20px;
    font-size: 1rem;
    background: #f9fafb;
}

.textarea {
    height: 150px;
    resize: none;
}

/* SUBMIT BUTTON */
.submit-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(to right, #1d4ed8, #1e40af);
    color: white;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.submit-btn:hover {
    opacity: 0.9;
}

/* CONNECT SECTION */
.connect-section {
    margin: 50px auto;
    background: white;
    width: 70%;
    text-align: center;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}

.social-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 25px;
}

.twitter-btn {
    padding: 12px 25px;
    background: #e0e7ff;
    border-radius: 12px;
    color: #1d4ed8;
    font-weight: 600;
    cursor: pointer;
}

.facebook-btn {
    padding: 12px 25px;
    background: #dcfce7;
    border-radius: 12px;
    color: #059669;
    font-weight: 600;
    cursor: pointer;
}
.twitter-btn, .facebook-btn {
    transition: 0.25s ease;
}

/* Hover for Twitter */
.twitter-btn:hover {
    background: #c7d2fe;   /* slightly darker blue */
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(29, 78, 216, 0.25);
}

/* Hover for Facebook */
.facebook-btn:hover {
    background: #bbf7d0;   /* slightly darker green */
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(16, 185, 129, 0.25);
}


    </style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="nav-left">
        <img src="icons/building-skyscraper-svgrepo-com.svg" class="logo" />
        <span class="brand">CityPulse</span>
    </div>

    <nav class="nav-menu">
        <a href="index.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
        <a href="alert.html"><i class="fa-solid fa-bell"></i> Alerts</a>
        <a href="citymap.html"><i class="fa-solid fa-map"></i> City Map</a>
        <a class="active" href="feedback.html"><i class="fa-solid fa-comment-dots"></i> Feedback</a>
    </nav>
</header>

<!-- MAIN FEEDBACK SECTION -->
<section class="feedback-container">
    <h1>Feedback & Citizen Connect</h1>
    <p class="subtitle">
        Your voice matters. Share your thoughts and help us improve our city.
    </p>

    <div class="feedback-card">
        <!-- NAME INPUT -->
        <label class="input-label"><i class="fa-solid fa-user"></i> Full Name</label>
        <input type="text" class="input-box" placeholder="Enter your full name" />

        <!-- EMAIL INPUT -->
        <label class="input-label"><i class="fa-solid fa-envelope"></i> Email Address</label>
        <input type="email" class="input-box" placeholder="your.email@example.com" />

        <!-- MESSAGE INPUT -->
        <label class="input-label"><i class="fa-solid fa-comment"></i> Your Message</label>
        <textarea class="input-box textarea" placeholder="Share your feedback, suggestions, or report issues..."></textarea>

        <!-- SUBMIT BUTTON -->
        <button class="submit-btn">
            <i class="fa-solid fa-paper-plane"></i> Submit Feedback
        </button>
    </div>
</section>

<!-- SOCIAL CONNECT SECTION -->
<section class="connect-section">
    <h2>Connect With Us</h2>
    <p>Follow us on social media for real-time updates</p>

    <div class="social-buttons">
        <a class="twitter-btn">Twitter</a>
        <a class="facebook-btn">Facebook</a>
    </div>
</section>
<script>
    
document.querySelector(".submit-btn").addEventListener("click", function () {

    const name = document.querySelector("input[type='text']").value.trim();
    const email = document.querySelector("input[type='email']").value.trim();
    const message = document.querySelector("textarea").value.trim();

    if (!name || !email || !message) {
        alert("Please fill out all fields before submitting.");
        return;
    }

    alert("Thank you! Your feedback has been submitted successfully.");
    
    // Clear form
    document.querySelector("input[type='text']").value = "";
    document.querySelector("input[type='email']").value = "";
    document.querySelector("textarea").value = "";
});


</script>

</body>
</html>
